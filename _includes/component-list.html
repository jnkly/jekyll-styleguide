{% for component in site.components %}
<section class="pa3 mw7 center">
  <h2>{{ component.title }}</h2>
  <p><small>Category: {{ component.category }}</small></p>
  <p>Usage: {{ component.description }}</p>
  <p>URL: <a href="{{ component.url }}">View {{ component.title }}</a></p>
  {{ component.content }}
<hr>
</section>
{% endfor %}
